!
no enable password
no aaa root
!
username admin privilege 15 role network-admin secret sha512 $6$eucN5ngreuExDgwS$xnD7T8jO..GBDX0DUlp.hn.W7yW94xTjSanqgaQGBzPIhDAsyAl9N4oScHvOMvf07uVBFI4mKMxwdVEUVKgY/.
username arista privilege 15 role network-admin secret sha512 $6$Ap6u4I1WR/jMoNKe$LPLoHgIXFg5kiGPDWGF0w5lVVuOZZ4T15cIBbNxE2ykqh98uVvsi9jPdybkbTXBTZFzi3haaPJVaGVwnpuck40
!
switchport default mode routed
!
vlan internal order ascending range 1006 1199
!
vrf instance MGMT
!
event-monitor
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
ip domain lookup vrf MGMT source-interface Management0
ip name-server vrf MGMT 8.8.8.8
dns domain aclabs.lab
!
ip routing
no ip routing vrf MGMT
!
hostname FHR
!
interface Management0
   description oob_management
   vrf MGMT
{{ if .MgmtIPv4Address }}   ip address {{ .MgmtIPv4Address }}/{{ .MgmtIPv4PrefixLength }}{{end}}
{{ if .MgmtIPv6Address }}   ipv6 address {{ .MgmtIPv6Address }}/{{ .MgmtIPv6PrefixLength }}{{end}}
!
{{ if .MgmtIPv4Gateway }}ip route vrf MGMT 0.0.0.0/0 {{ .MgmtIPv4Gateway }}{{end}}
{{ if .MgmtIPv6Gateway }}ipv6 route vrf MGMT ::0/0 {{ .MgmtIPv6Gateway }}{{end}}
   no lldp receive
   no lldp transmit
!
interface Ethernet1
   no switchport
   ip address 10.0.0.1/24
   pim ipv4 sparse-mode
!
interface Ethernet2
   no switchport
   ip address 20.0.0.1/24
   pim ipv4 sparse-mode
   pim ipv4 dr-priority 10
!
interface Loopback1
   ip address 1.1.1.1/32
!
ip routing
!
ip route 3.3.3.3/32 20.0.0.2
ip route 30.0.0.0/24 20.0.0.2
ip route 40.0.0.0/24 20.0.0.2
!
router multicast
   ipv4
      routing
      software-forwarding sfe
!
router pim sparse-mode
   ipv4
      rp address 3.3.3.3
!
end