---
name: multicast-flags-lab
topology:
  kinds:
    arista_ceos:
      image: ceos:4.34.2F
  nodes:
    sw1:
      kind: arista_ceos
      startup-config: ./init-configs/sw1.cfg
    sw2:
      kind: arista_ceos
      startup-config: ./init-configs/sw2.cfg
    sw3:
      kind: arista_ceos
      startup-config: ./init-configs/sw3.cfg
    sw4:
      kind: arista_ceos
      startup-config: ./init-configs/sw4.cfg
    src:
      kind: arista_ceos
      startup-config: ./init-configs/src.cfg
    rcvr:
      kind: arista_ceos
      startup-config: ./init-configs/rcvr.cfg
  links:
    - endpoints: ["sw1:eth1", "rcvr:eth1"]
    - endpoints: ["sw1:eth3", "sw2:eth3"]
    - endpoints: ["sw1:eth2", "sw2:eth2"]
    - endpoints: ["sw2:eth4", "sw3:eth4"]
    - endpoints: ["sw2:eth5", "sw3:eth5"]
    - endpoints: ["sw3:eth2", "sw4:eth2"]
    - endpoints: ["sw3:eth3", "sw4:eth3"]
    - endpoints: ["sw4:eth1", "src:eth1"]
